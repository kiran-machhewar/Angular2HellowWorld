<apex:page showHeader="false"  applyBodyTag="false" 
        applyHtmlTag="false" standardStylesheets="false" sidebar="false" docType="html">


<html>
  <head>
    <title>Angular 2 Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>    

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="/app.resource/angular2/es6-shim.min.js"></script>
    <script src="/app.resource/angular2/system-polyfills.js"></script>
    
    <script src="/app.resource/angular2/angular2-polyfills.js"></script>
    <script src="/app.resource/angular2/system.js"></script>
    <script src="/app.resource/angular2/typescript.js"></script>
    <script src="/app.resource/angular2/Rx.js"></script>
    <script src="/app.resource/angular2/angular2.dev.js"></script>
  	<!-- Latest compiled and minified CSS -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        transpiler: 'typescript', 
        typescriptOptions: { emitDecoratorMetadata: true }, 
        packages: {'app': {defaultExtension: 'ts'}} ,
        paths: {
            'app/*': '/app.resource/app/*'
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>

  </head>

  <!-- 3. Display the application -->
  <body>
    <my-app>Loading...</my-app>
  </body>

</html>
    
</apex:page>
